<!DOCTYPE html>
    <html>
        <head>
            <title>AngularJS</title>
        </head>
        <body ng-app>
<!--       Si la valeur show est faux alors il disparait pas     -->
            <button ng-click="show=false">Afficher</button>
<!--      Si la valeur show est vrai      -->
            <button ng-click="show=true">Cacher</button>
<!--      alors la valeur show disparait      -->
            <p ng-hide="show">Je suis visible !</p>
            
            
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        </body>
    </html>
